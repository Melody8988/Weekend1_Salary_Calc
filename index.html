<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="header">
      <h1>Salary Calculator</h1>
    </div>
    <h3>Add Employee:</h3>

    <input id="firstName" type="text" placeholder="First Name" ></input>
    <input id="lastName" type="text" placeholder="Last Name" ></input>
    <input id="idNumber" type="number" placeholder="ID " ></input>
    <input id="titleIn" type="text" placeholder="Title" ></input>
    <input id="annualSalary" type="number" placeholder="Salary" ></input>
    <button id="submitBtn" >Submit</button>

    <h2>Employees</h2>

    <table id="table">
      <thead>
        <tr><th>First Name</th><th>Last Name</th><th>ID</th><th>Title</th><th>Annual Salary</th><th>Delete</th></tr>
      </thead>
      <tbody id="tableContent">
          <tr><td>Person</td><td>Name</td><td>1234</td><td>Example</td><td>$80,000</td><td><button id="deleteButton">Delete</button></td></tr>
      </tbody>
    </table>

    <h7>*Monthly budget should not exceed $20000</h7>
    <h2 id="monthlyContent">Total Monthly:</h2>
  </body>
</html>
