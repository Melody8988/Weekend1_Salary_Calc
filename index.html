<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">

      <h1>Salary Calculator</h1>
    </div>
      <h2>Add Employee</h2>

    <div class="inputs">


      <input id="firstName" type="text" placeholder="first" ></input>
      <input id="lastName" type="text" placeholder="last" ></input>
      <input id="idNumber" type="number" placeholder="id" ></input>
      <input id="title" type="text" placeholder="title" ></input>
      <input id="annualSalary" type="number" placeholder="salary" ></input>
      <button id="submitBtn" >Submit</button>


    </div>


    <h2>Employees</h2>

    <div class="wireframe">

      <table id="table">
        <thead>
          <tr><th>First Name</th><th>Last Name</th><th>ID</th><th>Title</th><th>Annual Salary</th></tr>
        </thead>
        <!-- Table Body -->
        <tbody id="content">
          <!-- tr: table row, td: table data (a.k.a. column) -->
          <tr><td>Jen</td><td>Barber</td><td>4521</td><td>Team Lead</td><td>80,000</td></tr>
          <tr><td>Maurice</td><td>Moss</td><td>8724</td><td>Support Team</td><td>58,000</td></tr>
        </tbody>
        </table>

            </div>
            <h2>Total Monthly</h2>

    </div>

  </body>
</html>
